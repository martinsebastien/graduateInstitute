<ion-card>
  <ion-grid class="header">
    <ion-row>
      <ion-col col-12 class="header-search">
        <form (submit)="doSearch($event)">
          <ion-input type="text" placeholder="SEARCH" name="search"></ion-input>
          <button ion-button icon-only clear *ngIf="!isLoading" type="submit"><ion-icon class="customIcon" name="search"></ion-icon></button>
          <button ion-button icon-only clear *ngIf="isLoading"><ion-icon class="customIcon" name="sync"></ion-icon></button>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="header-categories">
        <div class="header-categories-label" (click)="toggleMenu()">
          FILTERS
          <ion-icon *ngIf="menuIsOpen" name="md-arrow-dropup"></ion-icon>
          <ion-icon *ngIf="!menuIsOpen" name="md-arrow-dropdown"></ion-icon>
        </div>
        <div *ngIf="menuIsOpen" class="header-categories-content">
          <ion-list>
            <ion-item *ngFor="let category of categories" (click)="toggleCategory(category)">
              <span *ngIf="isAnActiveCategory(category)" class="selectedItem" item-left></span>
              <span *ngIf="!isAnActiveCategory(category)" class="unselectedItem" item-left></span>
              <h2 class="category">{{category.name}}</h2>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
      <ion-col col-6 class="header-pushnotification">
        pushnotification
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
