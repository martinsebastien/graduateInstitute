<ion-card>

  <ion-card-header>
    Comments ({{comments.length}})
  </ion-card-header>

  <ion-card-content>

    <ion-list>

      <ion-item *ngFor="let comment of comments">
        <h2>{{comment.name}}</h2>
        <h3>{{comment.date | date:'medium'}}</h3>
        <div [innerHTML]="comment.content"></div>
      </ion-item>

      <ion-item [hidden]="comments.length">
        <p>Be the first to comment</p>
      </ion-item>

    </ion-list>

  </ion-card-content>

</ion-card>
