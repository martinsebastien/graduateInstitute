<ion-item>
  <ion-thumbnail item-left>
    <div *ngIf="post.thumbnail">
      <img [src]="post.thumbnail.src" [alt]="post.thumbnail.alt" />
    </div>
  </ion-thumbnail>
  <h2 [innerHtml]="post.title"></h2>
  <h4>{{post.date | date}}</h4>
  <button ion-button clear item-right><ion-icon name="md-list"></ion-icon> MORE</button>
</ion-item>
